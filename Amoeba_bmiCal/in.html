      <section id="contact" class="contact section-bg">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-6">
              <div class="contact-about">
                <h3>Amoeba</h3>
                <p
                  >Designed just for you. Enter your weight in KG and your

                  Weight: 80
                  <br>

                >
              </div>
            </div>

            <div class="col-lg-5 col-md-12">
              <form
                action="#"
                
                class="php-email-form"
              >
                <div class="form-group weight">
                  <input
                    type="numb"
                    name="name"
                    class="form-control weight"
                    id="name"
                    placeholder="Weight in KG"
                    required
                  />
                </div>
                
                <div class="form-group mt-3 height">
                  <input
                    type="text"
                    class="form-control height"
                    name="subject"
                    id="subject"
                    placeholder="Height in ft.inch => example: 6.0"
                    required
                  />
                </div>
               
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message"
                    >Your message has been sent. Thank you!</div
                  >
                </div>
                <div class="text-center"
                  ><button type="submit" class="btn check">Calculate</button></div
                >
              </form>
